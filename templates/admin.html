<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Hospitality Jobs Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <style>
        body {
            background: #1b1f22;
            color: #fff;
            font-family: "Source Sans Pro", sans-serif;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            font-size: 2rem;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: rgba(27, 31, 34, 0.85);
            border: 1px solid #fff;
            border-radius: 6px;
            padding: 2rem;
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 0.7rem;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
        }

        .button {
            display: inline-block;
            background-color: #fff;
            color: #1b1f22 !important;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1rem;
        }

        .button:hover {
            background-color: #ccc;
        }

        footer {
            text-align: center;
            font-size: 0.75rem;
            margin-top: 2rem;
            opacity: 0.7;
        }

        /* --- MODAL (Confirmation Popup) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .modal-content {
            background-color: rgba(27, 31, 34, 0.95);
            padding: 2rem;
            border: 1px solid #fff;
            border-radius: 6px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            color: #8dfc8d;
        }

        .modal-content p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: #fff;
            color: #1b1f22;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
        }

        .close-btn:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Panel</h1>
        <p>Post a New Job Listing for HospitalityStuff</p>
    </header>

    <form id="jobForm">
        <div class="field">
            <label>Job Title</label>
            <input type="text" id="title" required>
        </div>

        <div class="field">
            <label>Company</label>
            <input type="text" id="company" required>
        </div>

        <div class="field">
            <label>Location</label>
            <input type="text" id="location" required>
        </div>

        <div class="field">
            <label>Description</label>
            <textarea id="description" required></textarea>
        </div>

        <div class="field">
            <label>Apply Link</label>
            <input type="url" id="link" required>
        </div>

        <div class="field">
            <label>Admin Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="button">Post Job</button>
    </form>

    <footer>
        <p>Powered by <strong>HospitalityStuff</strong> | Admin Portal</p>
    </footer>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>✅ Job Posted Successfully!</h2>
            <p>Your job listing is now live on the HospitalityStuff Jobs Portal.</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("jobForm");
        const modal = document.getElementById("successModal");
        const closeModal = document.getElementById("closeModal");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const job = {
                title: document.getElementById("title").value,
                company: document.getElementById("company").value,
                location: document.getElementById("location").value,
                description: document.getElementById("description").value,
                link: document.getElementById("link").value,
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch("/jobs", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(job)
                });

                const data = await res.json();

                if (res.ok) {
                    modal.style.display = "flex";
                    form.reset();
                    setTimeout(() => modal.style.display = "none", 5000);
                } else {
                    alert("❌ " + (data.error || "Failed to post job"));
                }
            } catch (err) {
                alert("⚠️ Error connecting to the server.");
            }
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
